<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT TASKS API</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/globals.css">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <header>
                <h1>
                    <i class="fa-solid fa-thumbtack"></i>
                    JAVASCRIPT TASK API
                    <i class="fa-solid fa-thumbtack"></i>
                </h1>
            </header>
            <!--aqui se mostra mensagem de sucesso ou falha-->
            <main class="row mt-4" id="task-form">
                <section class="col-sm-12 col-md-6">
                <form class="row p-4">
                    <label class="p-2 m-2">
                        Titulo da Task:
                    <input class="form-control" type="text" id="inputTitle" name="inputTitle" placeholder="Nome da Task" required minlength="3" maxlength="60"/>    
                    </label>
                    <label class="p-2 m-2">
                        Descricao da Task:
                    <input class="form-control" type="text" id="inputDescription" name="inputDescription" placeholder="Criar nova task para lista" minlength="3" maxlength="140"/>    
                    </label>
                    <button class="btn btn-success p-3" type="submit">ENVIAR TASK</button>
                </form>
                </section>
                <section class="col-sm-12 col-md-6 mt-5">
                    <table class="table table-stripped">
                        <thead>
                            <tr>
                                <td>#id</td>
                                <td>titulo</td>
                                <td>descricao</td>
                                <td>edicao</td>
                            </tr>
                         </thead>
                         <tbody id="task-list">

                         </tbody>
                    </table>
                </section>
            </main>
            </div>

    </div>
</div>
<script src="./app.js"></script>
</body>
</html>
